name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag make-it-public:$(date +%s)
    - name: Docker compose tests run
      uses: cloudposse/github-action-docker-compose-test-run@0.1.2
      with:
        # Docker compose file
        file: docker-compose.ci.yml
        # Service run tests inside
        service: web
        # Command to run tests
        command: python manage.py test -v2
